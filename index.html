<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUOTES GENERATOR</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <!-- FAVICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./source/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./source/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./source/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./source/favicon_io/site.webmanifest" />
  </head>
  <body>
    <div class="desktop-view">
      <h1>quote generator</h1>
    </div>
    <article class="wrapper flex items-center jcc">
      <div class="quote-box flex">
        <p id="quote-el" class="opacity-low"></p>
        <small id="author"></small>
      </div>
      <button id="generate">generate quote</button>
    </article>
  </body>
</html>
